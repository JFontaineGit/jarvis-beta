<div #circleContainer class="circle-container">
  <!-- Background particles -->
  <div class="particles">
    <div class="particle" *ngFor="let particle of particles; trackBy: trackParticle"></div>
  </div>

  <!-- Main animated circle -->
  <div [class]="getCircleClasses().join(' ')">
    <!-- Core circle -->
    <div class="circle-core"></div>
    
    <!-- Volume rings -->
    <div class="volume-ring ring-1" *ngIf="isListening"></div>
    <div class="volume-ring ring-2" *ngIf="isListening"></div>
    <div class="volume-ring ring-3" *ngIf="isListening"></div>
    
    <!-- Speaking glow -->
    <div class="speaking-glow" *ngIf="isSpeaking"></div>
    
    <!-- Center icon/logo -->
    <div class="center-icon">
      <svg viewBox="0 0 100 100" class="jarvis-logo">
        <circle cx="50" cy="50" r="25" fill="none" stroke="currentColor" stroke-width="2"/>
        <circle cx="50" cy="50" r="15" fill="none" stroke="currentColor" stroke-width="1"/>
        <circle cx="50" cy="50" r="5" fill="currentColor"/>
        <line x1="30" y1="30" x2="35" y2="35" stroke="currentColor" stroke-width="1"/>
        <line x1="70" y1="30" x2="65" y2="35" stroke="currentColor" stroke-width="1"/>
        <line x1="30" y1="70" x2="35" y2="65" stroke="currentColor" stroke-width="1"/>
        <line x1="70" y1="70" x2="65" y2="65" stroke="currentColor" stroke-width="1"/>
      </svg>
    </div>
  </div>
</div>
