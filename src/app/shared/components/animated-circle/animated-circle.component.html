<div #circleContainer class="circle-container">
  <!-- Background particles -->
  <div class="particles">
    @for (particle of particles; track trackParticle($index, particle)) {
      <div class="particle"></div>
    }
  </div>

  <!-- Main animated circle -->
  <div [class]="getCircleClasses().join(' ')">
    
    <!-- Outer glow rings -->
    <div class="glow-ring ring-outer"></div>
    <div class="glow-ring ring-middle"></div>
    <div class="glow-ring ring-inner"></div>
    
    <!-- Core circle with gradient -->
    <div class="circle-core">
      <div class="core-gradient"></div>
    </div>
    
    <!-- Volume rings for listening -->
    @if (isListening) {
      <div class="volume-ring ring-1"></div>
      <div class="volume-ring ring-2"></div>
      <div class="volume-ring ring-3"></div>
    }
    
    <!-- Speaking pulse effect -->
    @if (isSpeaking) {
      <div class="speaking-pulse"></div>
      <div class="speaking-pulse delay-1"></div>
      <div class="speaking-pulse delay-2"></div>
    }
  </div>
</div>
